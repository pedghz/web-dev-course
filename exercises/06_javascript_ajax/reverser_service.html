<!DOCTYPE html>
<html>

	<head>
	  <title>Reverser Service</title>
	  <meta charset="utf-8">
	  <script src="lib/jquery-1.11.3.min.js"></script>
	  <script>
		$(document).ready(function(){
			$('#submitReverser').click(function() {
				msg = {}
				msg.payload = $('#toBeReversed').val().split('').reverse().join('');
				parent.postMessage(msg,'*');
			});
			$('#clearInput').click(function() {
				msg = {}
				msg.payload = 'INPUT CLEARED';
				parent.postMessage(msg,'*');
			}); 
		});
	  </script>
	</head>
	
	<body>
		<form>
			<input id="toBeReversed" type="text" name="input">
			<input type="submit" value="Submit" id="submitReverser"><br>
			<input type="submit" value="Clear Input" id="clearInput">
		</form>
	</body>
</html>
