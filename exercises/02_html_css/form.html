<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="layout.css" />
    <meta charset="utf-8" />
  </head>
  <body>		
	<form action="http://127.0.0.1/wsd-grader/html_form_check" method="post">
	    <label for="email">Email:</label>
		<input id="email" type="text" name="email" /><br />
		<label for="passwd">Password:</label>
		<input id="passwd" type="password" name="passwd" /> <br /> 
		<label for="passwd2">Repeat password:</label>
		<input  id="passwd2" type="password" name="passwd2" /><br /> 
		<label for="lang">Language:</label>
		<select label="Language" id="lang" name="lang">
			<option value="sv" selected>Swidish</option>
			<option value="fi">Finnish</option>
			<option value="no">Norwegian</option>
			<option value="da">Danish</option>
			<option value="is">Icelandic</option>
		</select><br /> 
		<input type="checkbox" id="terms" name="terms" value="on">
				<label for="terms">I accept terms and conditions</label><br />
		<input type="submit" id="submit" name="submit" value="Submit" />
	</form>
  </body>
</html>
